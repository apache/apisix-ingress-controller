                      properties:
                        enable:
                          description: Enable toggles authentication on or off.
                          type: boolean
                        jwtAuth:
                          description: JwtAuth defines configuration for JWT authentication.
                          properties:
                            cookie:
                              description: Cookie specifies the cookie name to look
