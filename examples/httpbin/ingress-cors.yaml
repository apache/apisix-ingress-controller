apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httpbin-ingress-cors
  annotations:
    k8s.apisix.apache.org/enable-cors: "true"
    k8s.apisix.apache.org/cors-allow-origin: "https://example.com,https://app.example.com"
    k8s.apisix.apache.org/cors-allow-methods: "GET,POST,PUT,DELETE,OPTIONS"
    k8s.apisix.apache.org/cors-allow-headers: "Content-Type,Authorization,X-Requested-With"
spec:
  ingressClassName: apisix
  rules:
  - host: httpbin.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: httpbin
            port:
              number: 80

