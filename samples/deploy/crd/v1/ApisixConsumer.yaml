apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: apisixconsumers.apisix.apache.org
spec:
  group: apisix.apache.org
  scope: Namespaced
  names:
    plural: apisixconsumers
    singular: apisixconsumer
    kind: ApisixConsumer
    shortNames:
      - ac
  preserveUnknownFields: false
  versions:
    - name: v2
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - authParameter
              properties:
                ingressClassName:
                  type: string
                authParameter:
                  type: object
                  oneOf:
                    - required: ["basicAuth"]
                    - required: ["keyAuth"]
                    - required: ["wolfRBAC"]
                    - required: ["jwtAuth"]
                    - required: ["hmacAuth"]
                    - required: ["ldapAuth"]
                  properties:
                    basicAuth:
                      type: object
                      oneOf:
                        - required: ["value"]
                        - required: ["secretRef"]
                      properties:
                        value:
                          type: object
                          properties:
                            username:
                              type: string
                              minLength: 1
                            password:
                              type: string
                              minLength: 1
                          required:
                            - username
                            - password
                        secretRef:
                          type: object
                          properties:
                            name:
                              type: string
                              minLength: 1
                          required:
                            - name
                    keyAuth:
                      type: object
                      oneOf:
                        - required: ["value"]
                        - required: ["secretRef"]
                      properties:
                        value:
                          type: object
                          properties:
                            key:
                              type: string
                              minLength: 1
                          required:
                            - key
                        secretRef:
                          type: object
                          properties:
                            name:
                              type: string
                              minLength: 1
                          required:
                            - name
                    jwtAuth:
                      type: object
                      oneOf:
                        - required: ["value"]
                        - required: ["secretRef"]
                      properties:
                        value:
                          type: object
                          properties:
                            key:
                              type: string
                              minLength: 1
                            secret:
                              type: string
                            public_key:
                              type: string
                            algorithm:
                              type: string
                              default: HS256
                            exp:
                              type: integer
                              default: 86400
                            base64_secret:
                              type: boolean
                              default: false
                            lifetime_grace_period:
                              type: integer
                              default: 0
                          required:
                            - key
                        secretRef:
                          type: object
                          properties:
                            name:
                              type: string
                              minLength: 1
                          required:
                            - name
                    wolfRBAC:
                      type: object
                      oneOf:
                        - required: ["value"]
                        - required: ["secretRef"]
                      properties:
                        value:
                          type: object
                          properties:
                            server:
                              type: string
                            appid:
                              type: string
                            header_prefix:
                              type: string
                        secretRef:
                          type: object
                          properties:
                            name:
                              type: string
                              minLength: 1
                          required:
                            - name
                    hmacAuth:
                      type: object
                      oneOf:
                        - required: ["value"]
                        - required: ["secretRef"]
                      properties:
                        value:
                          type: object
                          properties:
                            access_key:
                              type: string
                            secret_key:
                              type: string
                            algorithm:
                              type: string
                            clock_skew:
                              type: integer
                            signed_headers:
                              type: array
                              items:
                                type: string
                            keep_headers:
                              type: boolean
                            encode_uri_params:
                              type: boolean
                            validate_request_body:
                              type: boolean
                            max_req_body:
                              type: integer
                          required:
                            - access_key
                            - secret_key
                        secretRef:
                          type: object
                          properties:
                            name:
                              type: string
                              minLength: 1
                          required:
                            - name
                    ldapAuth:
                      type: object
                      oneOf:
                        - required: ["value"]
                        - required: ["secretRef"]
                      properties:
                        value:
                          type: object
                          properties:
                            user_dn:
                              type: string
                          required:
                            - user_dn
                        secretRef:
                          type: object
                          properties:
                            name:
                              type: string
                              minLength: 1
                          required: null
