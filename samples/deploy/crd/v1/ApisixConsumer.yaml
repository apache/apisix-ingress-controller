apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: apisixconsumers.apisix.apache.org
spec:
  group: apisix.apache.org
  scope: Namespaced
  names:
    plural: apisixconsumers
    singular: apisixconsumer
    kind: ApisixConsumer
    shortNames:
      - ac
  preserveUnknownFields: false
  versions:
    - name: v2beta3
      served: true
      storage: false
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - authParameter
              properties:
                authParameter:
                  type: object
                  oneOf:
                    - required: ["basicAuth"]
                    - required: ["keyAuth"]
                  properties:
                    basicAuth:
                      type: object
                      oneOf:
                        - required: ["value"]
                        - required: ["secretRef"]
                      properties:
                        value:
                          type: object
                          properties:
                            username:
                              type: string
                              minLength: 1
                            password:
                              type: string
                              minLength: 1
                          required:
                            - username
                            - password
                        secretRef:
                          type: object
                          properties:
                            name:
                              type: string
                              minLength: 1
                          required:
                            - name
                    keyAuth:
                      type: object
                      oneOf:
                        - required: ["value"]
                        - required: ["secretRef"]
                      properties:
                        value:
                          type: object
                          properties:
                            key:
                              type: string
                              minLength: 1
                          required:
                            - key
                        secretRef:
                          type: object
                          properties:
                            name:
                              type: string
                              minLength: 1
                          required:
                            - name
    - name: v2
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - authParameter
              properties:
                authParameter:
                  type: object
                  oneOf:
                    - required: ["basicAuth"]
                    - required: ["keyAuth"]
                    - required: ["wolfRBAC"]
                    - required: ["jwtAuth"]
                  properties:
                    basicAuth:
                      type: object
                      oneOf:
                        - required: ["value"]
                        - required: ["secretRef"]
                      properties:
                        value:
                          type: object
                          properties:
                            username:
                              type: string
                              minLength: 1
                            password:
                              type: string
                              minLength: 1
                          required:
                            - username
                            - password
                        secretRef:
                          type: object
                          properties:
                            name:
                              type: string
                              minLength: 1
                          required:
                            - name
                    keyAuth:
                      type: object
                      oneOf:
                        - required: ["value"]
                        - required: ["secretRef"]
                      properties:
                        value:
                          type: object
                          properties:
                            key:
                              type: string
                              minLength: 1
                          required:
                            - key
                        secretRef:
                          type: object
                          properties:
                            name:
                              type: string
                              minLength: 1
                          required:
                            - name
                    jwtAuth:
                      type: object
                      oneOf:
                        - required: ["value"]
                        - required: ["secretRef"]
                      properties:
                        value:
                          type: object
                          properties:
                            key:
                              type: string
                              minLength: 1
                            secret:
                              type: string
                            public_key:
                              type: string
                            private_key:
                              type: string
                            algorithm:
                              type: string
                            exp:
                              type: integer
                            base64_secret: 
                              type: boolean
                          required:
                            - key
                        secretRef:
                          type: object
                          properties:
                            name:
                              type: string
                              minLength: 1
                          required:
                            - name
                    wolfRBAC:
                      type: object
                      oneOf:
                        - required: ["value"]
                        - required: ["secretRef"]
                      properties:
                        value:
                          type: object
                          properties:
                            server:
                              type: string
                            appid:
                              type: string
                            header_prefix:
                              type: string
                        secretRef:
                          type: object
                          properties:
                            name:
                              type: string
                              minLength: 1
                          required:
                            - name
