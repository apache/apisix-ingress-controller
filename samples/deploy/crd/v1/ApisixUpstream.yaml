apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: apisixupstreams.apisix.apache.org
spec:
  group: apisix.apache.org
  scope: Namespaced
  names:
    plural: apisixupstreams
    singular: apisixupstream
    kind: ApisixUpstream
    shortNames:
      - au
  versions:
    - name: v2
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                ingressClassName:
                  type: string
                discovery:
                  description: Discovery is used to configure service discovery for
                    upstream
                  type: object
                  properties:
                    serviceName:
                      type: string
                    type:
                      type: string
                    args:
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                externalNodes:
                  description: ExternalNodes contains external nodes the Upstream
                    should use If this field is set, the upstream will use these nodes
                    directly without any further resolves
                  type: array
                  items:
                    description: ApisixUpstreamExternalNode is the external node conf
                    type: object
                    properties:
                      name:
                        type: string
                      type:
                        type: string
                      weight:
                        type: integer
                      port:
                        type: integer
                subsets:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        minLength: 1
                      labels:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                    required: ["name", "labels"]
                loadbalancer:
                  type: object
                  properties:
                    type:
                      type: string
                      enum:
                        - roundrobin
                        - chash
                        - ewma
                        - least_conn
                    hashOn:
                      type: string
                      enum:
                        - vars
                        - vars_combinations
                        - header
                        - cookie
                        - consumer
                    key:
                      type: string
                  required:
                    - type
                scheme:
                  type: string
                  enum:
                    - http
                    - grpc
                    - https
                    - grpcs
                retries:
                  type: integer
                  minimum: 0
                timeout:
                  type: object
                  properties:
                    connect:
                      type: string
                    read:
                      type: string
                    send:
                      type: string
                passHost:
                  type: string
                  enum:
                    - pass
                    - node
                    - rewrite
                upstreamHost:
                  type: string
                  pattern: "^\\*?[0-9a-zA-Z-._]+$"
                tlsSecret:
                  description: ApisixSecret describes the Kubernetes Secret name and
                    namespace.
                  type: object
                  required:
                    - name
                    - namespace
                  properties:
                    name:
                      type: string
                      minLength: 1
                    namespace:
                      type: string
                      minLength: 1
                healthCheck:
                  type: object
                  anyOf:
                    - required:
                        - active
                    - required:
                        - active
                        - passive
                  properties:
                    active:
                      type: object
                      properties:
                        type:
                          type: string
                          enum:
                            - http
                            - https
                            - tcp
                        timeout:
                          type: number
                          minimum: 0
                        concurrency:
                          type: integer
                          minimum: 1
                        host:
                          type: string
                          pattern: "^\\*?[0-9a-zA-Z-._]+$"
                        port:
                          type: integer
                          minimum: 1
                          maximum: 65535
                        httpPath:
                          type: string
                          minLength: 1
                        strictTLS:
                          type: boolean
                        requestHeaders:
                          type: array
                          minItems: 1
                          items:
                            type: string
                        healthy:
                          type: object
                          properties:
                            interval:
                              type: string
                            httpCodes:
                              type: array
                              minItems: 1
                              items:
                                type: integer
                                minimum: 200
                                maximum: 599
                            successes:
                              type: integer
                              minimum: 1
                              maximum: 254
                        unhealthy:
                          type: object
                          properties:
                            interval:
                              type: string
                            httpCodes:
                              type: array
                              minItems: 1
                              items:
                                type: integer
                                minimum: 200
                                maximum: 599
                            httpFailures:
                              type: integer
                              minimum: 1
                              maximum: 254
                            tcpFailures:
                              type: integer
                              minimum: 1
                              maximum: 254
                            timeouts:
                              type: integer
                              minimum: 0
                    passive:
                      type: object
                      properties:
                        type:
                          type: string
                          enum:
                            - http
                            - https
                            - tcp
                        healthy:
                          type: object
                          properties:
                            httpCodes:
                              type: array
                              minItems: 1
                              items:
                                type: integer
                                minimum: 200
                                maximum: 599
                            successes:
                              type: integer
                              minimum: 1
                              maximum: 254
                        unhealthy:
                          type: object
                          properties:
                            httpCodes:
                              type: array
                              minItems: 1
                              items:
                                type: integer
                                minimum: 200
                                maximum: 599
                            httpFailures:
                              type: integer
                              minimum: 1
                              maximum: 254
                            tcpFailures:
                              type: integer
                              minimum: 1
                              maximum: 254
                            timeouts:
                              type: integer
                              minimum: 0
                portLevelSettings:
                  type: array
                  items:
                    type: object
                    properties:
                      port:
                        type: integer
                        minimum: 1
                        maximum: 65535
                      loadbalancer:
                        type: object
                        properties:
                          type:
                            type: string
                            enum:
                              - roundrobin
                              - chash
                              - ewma
                              - least_conn
                          hashOn:
                            type: string
                            enum:
                              - vars
                              - vars_combinations
                              - header
                              - cookie
                              - consumer
                          key:
                            type: string
                        required:
                          - type
                      scheme:
                        type: string
                        enum:
                          - http
                          - grpc
                      retries:
                        type: integer
                        minimum: 0
                      timeout:
                        type: object
                        properties:
                          connect:
                            type: string
                          read:
                            type: string
                          send:
                            type: string
                      healthCheck:
                        type: object
                        anyOf:
                          - required:
                              - active
                          - required:
                              - active
                              - passive
                        properties:
                          active:
                            type: object
                            properties:
                              type:
                                type: string
                                enum:
                                  - http
                                  - https
                                  - tcp
                              timeout:
                                type: number
                                minimum: 0
                              concurrency:
                                type: integer
                                minimum: 1
                              host:
                                type: string
                                pattern: "^\\*?[0-9a-zA-Z-._]+$"
                              port:
                                type: integer
                                minimum: 1
                                maximum: 65535
                              httpPath:
                                type: string
                                minLength: 1
                              strictTLS:
                                type: boolean
                              requestHeaders:
                                type: array
                                minItems: 1
                                items:
                                  type: string
                              healthy:
                                type: object
                                properties:
                                  interval:
                                    type: string
                                  httpCodes:
                                    type: array
                                    minItems: 1
                                    items:
                                      type: integer
                                      minimum: 200
                                      maximum: 599
                                  successes:
                                    type: integer
                                    minimum: 1
                                    maximum: 254
                              unhealthy:
                                type: object
                                properties:
                                  interval:
                                    type: string
                                  httpCodes:
                                    type: array
                                    minItems: 1
                                    items:
                                      type: integer
                                      minimum: 200
                                      maximum: 599
                                  httpFailures:
                                    type: integer
                                    minimum: 1
                                    maximum: 254
                                  tcpFailures:
                                    type: integer
                                    minimum: 1
                                    maximum: 254
                                  timeout:
                                    type: string
                          passive:
                            type: object
                            properties:
                              type:
                                type: string
                                enum:
                                  - http
                                  - https
                                  - tcp
                              healthy:
                                type: object
                                properties:
                                  httpCodes:
                                    type: array
                                    minItems: 1
                                    items:
                                      type: integer
                                      minimum: 200
                                      maximum: 599
                                  successes:
                                    type: integer
                                    minimum: 1
                                    maximum: 254
                              unhealthy:
                                type: object
                                properties:
                                  httpCodes:
                                    type: array
                                    minItems: 1
                                    items:
                                      type: integer
                                      minimum: 200
                                      maximum: 599
                                  httpFailures:
                                    type: integer
                                    minimum: 1
                                    maximum: 254
                                  tcpFailures:
                                    type: integer
                                    minimum: 1
                                    maximum: 254
                                  timeout:
                                    type: string
            status:
              type: object
              properties:
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      "type":
                        type: string
                      reason:
                        type: string
                      status:
                        type: string
                      message:
                        type: string
                      observedGeneration:
                        type: integer
