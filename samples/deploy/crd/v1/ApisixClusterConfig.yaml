apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: apisixclusterconfigs.apisix.apache.org
spec:
  group: apisix.apache.org
  scope: Cluster
  names:
    plural: apisixclusterconfigs
    singular: apisixclusterconfig
    kind: ApisixClusterConfig
    shortNames:
      - acc
  preserveUnknownFields: false
  versions:
    - name: v2
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                ingressClassName:
                  type: string
                admin:
                  type: object
                  required:
                    - baseURL
                  properties:
                    baseURL:
                      type: string
                      pattern: "https?://[^:]+:(\\d+)"
                    adminKey:
                      type: string
                monitoring:
                  type: object
                  properties:
                    prometheus:
                      type: object
                      properties:
                        enable:
                          type: boolean
                        prefer_name:
                          type: boolean
                    skywalking:
                      type: object
                      properties:
                        enable:
                          type: boolean
                        sampleRatio:
                          type: number
                          minimum: 0.00001
                          maximum: 1
            status:
              type: object
              properties:
                observedGeneration:
                  type: integer
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                  required:
                    - type
                    - status
                    - lastTransitionTime
