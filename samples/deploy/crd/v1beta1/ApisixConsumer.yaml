apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: apisixconsumers.apisix.apache.org
spec:
  group: apisix.apache.org
  versions:
    - name: v2alpha1
      served: true
      storage: true
  scope: Namespaced
  names:
    plural: apisixconsumers
    singular: apisixconsumer
    kind: ApisixConsumer
    shortNames:
      - ac
  preserveUnknownFields: false
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          required:
            - authParameter
          properties:
            authParameter:
              type: object
              oneOf:
                - required: ["basicAuth"]
                - required: ["keyAuth"]
              properties:
                basicAuth:
                  type: object
                  oneOf:
                    - required: ["value"]
                    - required: ["secretRef"]
                  properties:
                    value:
                      type: object
                      properties:
                        username:
                          type: string
                          minLength: 1
                        password:
                          type: string
                          minLength: 1
                      required:
                        - username
                        - password
                    secretRef:
                      type: object
                      properties:
                        name:
                          type: string
                          minLength: 1
                      required:
                        - name
                keyAuth:
                  type: object
                  oneOf:
                    - required: ["value"]
                    - required: ["secretRef"]
                  properties:
                    value:
                      type: object
                      properties:
                        key:
                          type: string
                          minLength: 1
                      required:
                        - key
                    secretRef:
                      type: object
                      properties:
                        name:
                          type: string
                          minLength: 1
                      required:
                        - name
