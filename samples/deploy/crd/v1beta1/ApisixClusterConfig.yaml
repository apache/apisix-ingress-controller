apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: apisixclusterconfigs.apisix.apache.org
spec:
  group: apisix.apache.org
  versions:
    - name: v2alpha1
      served: true
      storage: true
  scope: Cluster
  names:
    plural: apisixclusterconfigs
    singular: apisixclusterconfig
    kind: ApisixClusterConfig
    shortNames:
      - acc
  preserveUnknownFields: false
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          properties:
            admin:
              type: object
              required:
                - baseURL
              properties:
                baseURL:
                  type: string
                  pattern: "https?://[^:]+:(\\d+)"
                adminKey:
                  type: string
            monitoring:
              type: object
              properties:
                prometheus:
                  type: object
                  properties:
                    enable:
                      type: boolean
                skywalking:
                  type: object
                  properties:
                    enable:
                      type: boolean
                    sampleRatio:
                      type: number
                      minimum: 0.00001
                      maximum: 1
