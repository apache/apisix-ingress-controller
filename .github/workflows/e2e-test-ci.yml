name: e2e-test-ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - test/e2e-sanity-case
jobs:
  minikube:
    runs-on: ubuntu-latest
      name: build and start minikube
      steps:
        - uses: actions/checkout@v2
        - name: Start minikube
          uses: medyagh/setup-minikube@master
        - name: cluster info
          run: kubectl cluster-info
  run-test:
    runs-on: ubuntu-latest
    needs: minikube
    steps:
      - uses: actions/checkout@v2
      - name: setup go
        uses: actions/setup-go@v1
        with:
          go-version: '1.13'
      - name: run e2e test cases
        working-directory: ./
        run: |
          make e2e-test
