name: ci-test-ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - test/e2e-sanity-case
jobs:
  install-minikube:
    name: Minikube-Kubernetes Cluster
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Minikube
        uses: manusa/actions-setup-minikube@v2.2.0
        with:
          minikube version: 'v1.14.2'
          kubernetes version: 'v1.19.2'
          github token: ${{ secrets.GITHUB_TOKEN }}
      - name: Output cluster nodes
        run: kubectl get nodes
  run-test:
    runs-on: ubuntu-latest
    needs: install-minikube
    steps:
      - uses: actions/checkout@v2
      - name: setup go
        uses: actions/setup-go@v1
        with:
          go-version: '1.13'
      - name: run e2e test cases
        working-directory: ./
        run: |
          make e2e-test
