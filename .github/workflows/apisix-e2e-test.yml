name: APISIX E2E Test

on:
  push:
    branches:
      - master
      - next
  pull_request:
    branches:
      - master
      - next

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go Env
        id: go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Install kind
        run: |
          go install sigs.k8s.io/kind@v0.23.0

  e2e-test:
    needs: 
      - prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go Env
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Build images
        env:
          TAG: dev
          ARCH: amd64
          ENABLE_PROXY: "false"
          BASE_IMAGE_TAG: "debug"
          ADC_VERSION: "dev"
        run: |
          echo "building images..."
          make build-image

      - name: Extract adc binary
        run: |
          echo "Extracting adc binary..."
          docker create --name adc-temp apache/apisix-ingress-controller:dev
          docker cp adc-temp:/bin/adc /usr/local/bin/adc
          docker rm adc-temp
          chmod +x /usr/local/bin/adc
          echo "ADC binary extracted to /usr/local/bin/adc"

      - name: Launch Kind Cluster
        run: |
          make kind-up

      - name: Loading Docker Image to Kind Cluster
        run: |
          make kind-load-ingress-image

      - name: Install Gateway API And CRDs
        run: |
          make install

      - name: Run E2E test suite
        shell: bash
        env:
          TEST_DIR: "./test/e2e/apisix/"
        run: |
          make e2e-test
