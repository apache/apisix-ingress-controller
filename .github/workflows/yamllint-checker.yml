name: yamllint-checker

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - 1.7.0
jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      yaml: ${{ steps.filter.outputs.yaml }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: ./.github/actions/paths-filter
        id: filter
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # focus on `samples/deploy` yaml files directory
          filters: |
            yaml:
              - 'samples/deploy/**/*'
  yamllint-checker:
    needs: changes
    if: |
      (needs.changes.outputs.yaml == 'true')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install yamllint==1.29.0
      - name: ðŸš€ Run yamllint
        run: yamllint samples/deploy  # focus on `samples/deploy` yaml files directory
