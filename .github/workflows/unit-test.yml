name: Unit Test

on:
  push:
    branches:
      - master
      - release-v2-dev
  pull_request:
    branches:
      - master
      - release-v2-dev
      - 1.8.0
jobs:
  run-test:
    runs-on: buildjet-2vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go Env
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"
      - name: Run unit test
        working-directory: ./
        run: |
          make test

      - name: Upload coverage profile
        working-directory: ./
        run: |
          bash <(curl -s https://codecov.io/bash)
