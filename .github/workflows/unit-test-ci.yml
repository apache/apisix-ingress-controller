name: unit-test-ci

on:
  push:
    branches:
      - master
      - kv/ci
  pull_request:
    branches:
      - master
jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup go
      uses: actions/setup-go@v1
      with:
        go-version: '1.13'
    - name: run unit test
      working-directory: ./
      run: |
        go test ./...
