deployment:
  admin:
    allow_admin:
      - 127.0.0.0/24
      - 0.0.0.0/0
    admin_listen:
      ip: 0.0.0.0
      port: 9180
  etcd:
    host:
      - "http://{{ .EtcdServiceFQDN }}:2379"
    prefix: "/apisix"
    timeout: 30

apisix:
  enable_control: true
  enable_reuseport: true

  stream_proxy:
    only: false
    tcp:
      - 9100
      - addr: 9110
        tls: true
    udp:
      - 9200

plugin_attr:
  prometheus:
    enable_export_server: false

nginx_config:
  worker_processes: 1
