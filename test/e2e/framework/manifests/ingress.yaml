apiVersion: v1
kind: ConfigMap
metadata:
  name: ingress-config
data:
  config.yaml: |
    log_level: "debug"

    controller_name: {{ .ControllerName | default "apisix.apache.org/apisix-ingress-controller" }}

    leader_election_id: "apisix-ingress-controller-leader"

    provider:
      type: {{ .ProviderType | default "apisix" }}
      sync_period: {{ .ProviderSyncPeriod | default "0s" }}
                                        # The period between two consecutive syncs.
                                        # The default value is 0 seconds, which means the controller will not sync.
                                        # If you want to enable the sync, set it to a positive value.
      init_sync_delay: {{ .InitSyncDelay | default "1m" }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: apisix-ingress
    control-plane: controller-manager
  name: apisix-ingress-controller-manager-metrics-service
  namespace: {{ .Namespace }}
spec:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: apisix-ingress
    app: apisix-ingress-controller
    control-plane: controller-manager
  name: apisix-ingress-controller-manager
  namespace: {{ .Namespace }}
spec:
  replicas: {{ .Replicas | default 1 }}
  selector:
    matchLabels:
      app: apisix-ingress-controller
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app: apisix-ingress-controller
        control-plane: controller-manager
    spec:
      containers:
      - image: apache/apisix-ingress-controller:dev
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: ingress-config
          mountPath: /app/conf/config.yaml
          subPath: config.yaml
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: "2"
            memory: 1024Mi
          requests:
            cpu: "2"
            memory: 1024Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: ingress-config
        configMap:
          name: ingress-config
      serviceAccountName: apisix-ingress-controller-manager
      terminationGracePeriodSeconds: 10
