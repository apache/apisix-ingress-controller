apiVersion: v1
kind: ConfigMap
metadata:
  name: apisix-conf
data:
  config.yaml: |
    deployment:
      role: traditional
      role_traditional:
          # on backend mode apisix-standalone, config_provider is "yaml"
          # on backend mode apisix, config_provider is "etcd"
        config_provider: {{ .ConfigProvider | default "yaml" }}
      admin:
        allow_admin:
        - 0.0.0.0/0
        admin_key:
        - key: {{ .AdminKey }}
          name: admin
          role: admin
      {{- if eq .ConfigProvider "etcd" }}
      etcd:
        host:
        - "http://etcd:2379"
      {{- end }}
    nginx_config:
      worker_processes: 2
      error_log_level: info
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apisix
  labels:
    app.kubernetes.io/name: apisix
spec:
  replicas: {{ default 1 .Replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: apisix
  template:
    metadata:
      labels:
        app.kubernetes.io/name: apisix
    spec:
      initContainers:
        - name: config-setup
          image: apache/apisix:dev
          command:
            - sh
            - -c
            - |
              echo "Copying default config directory to writable volume"
              cp -r /usr/local/apisix/conf/* /tmp/apisix-conf/
              echo "Overwriting config.yaml with custom configuration"
              cp /tmp/config-source/config.yaml /tmp/apisix-conf/config.yaml
              echo "Config setup completed successfully"
              ls -la /tmp/apisix-conf/
          volumeMounts:
            - name: config-source
              mountPath: /tmp/config-source
            - name: config-writable
              mountPath: /tmp/apisix-conf
      containers:
        - name: apisix
          image: apache/apisix:dev
          ports:
            - name: http
              containerPort: 9080
              protocol: TCP
            - name: https
              containerPort: 9443
              protocol: TCP
            - name: admin
              containerPort: 9180
              protocol: TCP
            - name: control
              containerPort: 9090
              protocol: TCP
          volumeMounts:
            - name: config-writable
              mountPath: /usr/local/apisix/conf
      volumes:
        - name: config-source
          configMap:
            name: apisix-conf
        - name: config-writable
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .ServiceName }}
  labels:
    app.kubernetes.io/name: apisix
spec:
  ports:
    - port: {{ .ServiceHTTPPort }}
      name: http
      protocol: TCP
      targetPort: 9080
    - port: {{ .ServiceHTTPSPort }}
      name: https
      protocol: TCP
      targetPort: 9443
    - port: 9180
      name: admin
      protocol: TCP
      targetPort: 9180
  selector:
    app.kubernetes.io/name: apisix 
  type: {{ .ServiceType | default "NodePort" }}
---
apiVersion: v1
kind: Service
metadata:
  name: apisix-control-api
  labels:
    app.kubernetes.io/name: apisix-control-api
spec:
  ports:
    - port: 9090
      name: control
      protocol: TCP
      targetPort: 9090
  selector:
    app.kubernetes.io/name: apisix
